name: CI-CD

on:
    push:
        branches:
        - main
        - develop

env:
  NODE_VERSION: 16

jobs:
  linting:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn

      - name: Code Linting
        run: yarn lint

  build:
    name: Heroku Deployment
    runs-on: ubuntu-latest
    needs: linting
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API}}
          heroku_app_name: "tyta-cors"
          heroku_email: "kil.pichard@icloud.com"
